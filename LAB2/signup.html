<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site Signup</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
    </header>
    
    <main>
        <div class="form-container">

            <div class="login-link">
                <p><a href="login.html">로그인</a> | <a href="signup.html">회원가입</a></p>
            </div>

            <form id="signupForm" action="#" method="post">
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required autofocus placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="dob">생일:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                <div class="form-group">
                    <label>성별:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">남성</label>
                        
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">여성</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="grade">학년:</label>
                    <input type="number" id="grade" name="grade" min="1" max="3" step="1" value="1">
                </div>
                
                <div class="form-group">
                    <label for="id">아이디:</label>
                    <input type="text" id="id" name="id" required placeholder="ID">
                </div>
                
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" required placeholder="example@domain.com" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="Minimum 8 characters">
                </div>
                
                
                <div class="form-group">
                    <label for="securityQuestion">보안질문:</label>
                    <select id="securityQuestion" name="securityQuestion" required>
                        <option value="">질문을 선택하세요</option>
                        <option value="birthPlace">내가 태어난 곳은?</option>
                        <option value="firstPet">나의 첫 반려동물 이름은?</option>
                        <option value="motherName">어머니의 성함은?</option>
                        <option value="elementarySchool">내가 다닌 초등학교 이름은?</option>
                        <option value="favoriteTeacher">가장 기억에 남는 선생님 성함은?</option>
                        <option value="childhoodDream">어린 시절 장래희망은?</option>
                    </select>
                </div>
                
                <div class="securityAnswer">
                    <label for="securityAnswer">답변:</label>
                    <input type="text" id="securityAnswer" name="securityAnswer">
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Signup</button>
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                </div>
                
            </form>
        </div>
    </main>
    
</body>
</html>
