<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNET-PROGRAMMING MOVIE SITE</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
    </header>
    
    <main>
        <div class="form-container">
            <div class="login-link">
                <p><a href="login.html">로그인</a> | <a href="signup.html">회원가입</a></p>
            </div>
        
            
            <form id="loginForm" action="#" method="post">
                <div class="form-group">
                    <label for="userid">아이디:</label>
                    <input type="text" id="userid" name="userid" placeholder="아이디 입력" required>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
